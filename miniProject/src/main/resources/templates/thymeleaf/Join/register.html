        <!-- 회원가입 폼 -->
        <div class="register-container">
        <form action="memberWrite" method="post" class="register-form" th:object="${memberCommand}">
            <input type="hidden" name="memberNum" th:value="${memberCommand.memberNum}">
            <table border="1" align="center">
                <legend><h1>회원가입</h1></legend>
                <tr><td>아이디</td><td><input type="text" name="memberId"></td></tr>
                <tr><td>비밀번호</td><td><input type="password" name="memberPw"></td></tr>
                <tr><td>비밀번호 확인</td><td><input type="password" name="memberPwCon"></td></tr>
                <tr><td>이름</td><td><input type="text" name="memberName"></td></tr>
                <tr><td>이메일</td><td><input type="email" name="memberEmail"></td></tr>
                <tr><td>전화번호</td><td><input type="text" name="memberPhone1"></td></tr>
                <tr><td>생년월일</td><td><input type="date" name="memberBirth"></td></tr>
                <tr><td colspan="2"><input type="submit" value="회원가입하기"></td></tr>
            </table>
        </form>
        </div>
