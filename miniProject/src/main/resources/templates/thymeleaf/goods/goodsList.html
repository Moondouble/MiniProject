    	<h1>Goods List</h1>

		<table border="1">

				<tr>
					<th>상품사진</th>

					<th>상품설명</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="dto : ${list}">
					<td width="200px" height="100px"><a th:href="|goodsDetail?goodsNum=${dto.goodsNum}|"><img th:src="|/static/upload/${dto.goodsMainStoreImage}|" alt="image-not-found" style="width: 150px;height: 150px;object-fit:contain;"/></a></td>
					<td style="font-size:42px"><a th:href="|goodsDetail?goodsNum=${dto.goodsNum}|">[[${dto.goodsName}]]</a></td>
					<td style="font-size:36px"><a th:href="|goodsDetail?goodsNum=${dto.goodsNum}|">[[${dto.goodsPrice}]]</a></td>
					<td style="font-size:24px">[[${dto.goodsContents}]]</td>
				</tr>

		</table>
