    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function() {
            $("#nxtBtn").click(function() {

                    location.href = "write";

                    alert("약관에 동의해야 합니다.");

<body>
    <!-- 배너 시작 -->
    <div class="banner_bg_main">
        <!-- 헤더 상단 섹션 -->
        <div class="container">
            <div class="header_section_top">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="custom_menu">
                            <ul>
                                <li><a href="../../goods/goodsWrite">상품등록</a></li>
                                <li><a href="../../goods/goodsList">상품 리스트</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 헤더 상단 섹션 종료 -->
        <!-- 로고 섹션 시작 -->
        <div class="logo_section">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="logo"><a href="../"><img src="/static/images/logo.png" alt="로고"> 로고 이미지</a></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 로고 섹션 종료 -->
        <!-- 헤더 섹션 시작 -->
        <div class="header_section">
            <div class="container">
                <div class="containt_main">
                    <div id="mySidenav" class="sidenav">
                        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                        <a href="index.html">홈</a>
                        <a href="electronic.html">전자제품</a>
                    </div>
                    <span class="toggle_icon" onclick="openNav()"><img src="/static/images/toggle-icon.png" alt="토글 아이콘"></span>
                    <div class="dropdown">
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">액션</a>
                            <a class="dropdown-item" href="#">다른 액션</a>
                            <a class="dropdown-item" href="#">기타</a>
                        </div>
                    </div>
                    <div class="header_box">
                        <div class="lang_box">
                            <a href="#" title="언어" class="nav-link" data-toggle="dropdown" aria-expanded="true">
                                <img src="/static/images/flag-kr.png" alt="한국 국기" class="mr-2" title="한국어"> 한국어 <i class="fa fa-angle-down ml-2" aria-hidden="true"></i>
                            </a>
                            <div class="dropdown-menu">
                                <a href="#" class="dropdown-item">
                                    <img src="/static/images/flag-uk.png" class="mr-2" alt="영국 국기"> English
                                </a>
                            </div>
                        </div>
                        <div class="login_menu">
                            <ul>
                                <li><a href="#">
                                    <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                                    <span class="padding_10">장바구니</span></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 헤더 섹션 종료 -->
        <br>
		<form action="goodsWrite" method="post" id="frm" th:object="${goodsCommand}" enctype="multipart/form-data">
			<table border="1" width="600" align="center">
				<tr>
					<th width="100">상품번호</th>
					<td><input type="text" name="goodsNum" th:value="${goodsCommand.goodsNum}" readonly="readonly"/></td>
				</tr>
				<tr>
					<th>상품명</th>
					<td><input type="text" name="goodsName"><br /></td>
				</tr>
				<tr>
					<th>카테고리</th>
					<td>
						<select th:field="*{goodsCategory}" id="category">
							<option value="none">카테고리</option>
							<option value="apple">노트북</option>
							<option value="banana">컴퓨터</option>
							<option value="orange">스마트폰</option>
							<option value="orange">기타 주변기기</option>
						</select>
					</td>
				</tr>
				<tr>
					<th>상품가격</th>
					<td><input type="number" name="goodsPrice" min="0"></td>
				</tr>
				<tr>
					<th>상품설명</th>
					<td><textarea rows="10" cols="50" name="goodsContents"></textarea></td>
				</tr>
				<tr>
					<th>대문이미지</th>
					<td><input type="file" name="goodsMainImage" /></td>
				</tr>
				<tr>
					<th>이미지</th>
					<td><input type="file" name="goodsDetailImage" multiple="multiple" /></td>
				</tr>
				<tr>
					<th colspan="2">
						<input type="submit" id="btn" value="상품 등록" />
					</th>
				</tr>
			</table>
		</form>
		<br>
</div>
      <!-- footer section start -->
      <div class="footer_section layout_padding">
         <div class="container">
            <div class="footer_logo"><a href="index.html"><img src="/static/images/footer-logo.png"></a></div>
            <div class="input_bt">
               <input type="text" class="mail_bt" placeholder="Your Email" name="Your Email">
               <span class="subscribe_bt" id="basic-addon2"><a href="#">Subscribe</a></span>
            </div>
            <div class="footer_menu">
               <ul>
                  <li><a href="goods/goodsWrite">상품등록</a></li>
                  <li><a href="goods/goodsList">상품리스트</a></li>

               </ul>
            </div>
            <div class="location_main">Help Line  Number : <a href="tel://010-2207-0586">+82)10 2207 0586</a></div>

           document.getElementById("mySidenav").style.width = "250px";

           document.getElementById("mySidenav").style.width = "0";
